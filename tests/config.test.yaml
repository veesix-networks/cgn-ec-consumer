# CGN EC Consumer Configuration
kafka_bootstrap_servers: "localhost:9094"
kafka_group_id: "syslog-consumers"
kafka_max_records_poll: 500
batch_size: 30000

# Handler Configuration
handler:
  type: "NFWareSyslogHandler"
  options: {}  # Additional parameters if needed

# Outputs Configuration
outputs:
  - type: "TimeScaleDBOutput"
    options:
      address: "tsdb"
      port: 5432
      username: "cgnat"
      password: "password123"
      database: "cgnat"
      batch_size: 30000

  # Example HTTP Output
  - type: "HTTPWebhookOutput"
    options:
      url: "http://example.com/api/metrics"
      headers:
        Authorization: "Bearer token123"
      timeout: 10

  # Example Redis Output
  - type: "RedisOutput"
    options:
      host: redis
      port: 6379
      key_field: src_ip
